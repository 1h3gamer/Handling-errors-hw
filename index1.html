<!DOCTYPE html>
<html>
    <head>
        <script>
            function validateform() {
                var x=document.forms["myform"]["fname"].value;
                if (x==""){
                    alert("Name must not be empty");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form name="myform" onclick="validateform()">
            Name:<INPUT type="text" name="fname">
            <input type="submit" value="submit">
            <p id="message"></p>
        </form>
    </body>
</html>
